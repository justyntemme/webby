<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webby Reader</title>
    <link rel="stylesheet" href="/static/css/reader.css">
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="header">
        <button class="header-btn" id="backBtn" title="Back to Library">&#8592;</button>
        <button class="header-btn" id="tocBtn" title="Table of Contents">&#9776;</button>
        <div class="header-title" id="bookTitle">Loading...</div>
        <button class="header-btn" id="annotationsBtn" title="Annotations">&#128278;</button>
        <button class="header-btn" id="settingsBtn" title="Settings">&#9881;</button>
    </header>

    <div class="touch-zone left" id="touchLeft"></div>
    <div class="touch-zone center" id="touchCenter"></div>
    <div class="touch-zone right" id="touchRight"></div>

    <main class="content" id="content">
        <div class="loading">Loading book...</div>
    </main>

    <footer class="footer">
        <button class="nav-btn" id="prevBtn">&larr; Prev</button>
        <div class="progress">
            <div id="chapterProgress">Chapter 1 of 1</div>
            <div class="reading-mode-toggle" id="readingModeToggle">
                <button class="mode-btn active" id="paginatedModeBtn" title="Paginated">Page</button>
                <button class="mode-btn" id="scrollModeBtn" title="Continuous Scroll">Scroll</button>
            </div>
        </div>
        <button class="nav-btn" id="nextBtn">Next &rarr;</button>
    </footer>

    <!-- Chapter Indicator (for continuous scroll mode) -->
    <div class="chapter-indicator" id="chapterIndicator"></div>

    <!-- Scroll to Top Button (for continuous scroll mode) -->
    <button class="scroll-top-btn" id="scrollTopBtn" title="Back to top">&#8593;</button>

    <!-- Exit Scroll Mode Button (for continuous scroll mode) -->
    <button class="exit-scroll-btn" id="exitScrollBtn" title="Exit scroll mode">&#128196; Page</button>

    <!-- TOC Modal -->
    <div class="modal" id="tocModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Contents</h2>
                <button class="modal-close" id="tocClose">&times;</button>
            </div>
            <ul class="toc-list" id="tocList"></ul>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reading Settings</h2>
                <button class="modal-close" id="settingsClose">&times;</button>
            </div>
            <div class="settings-option">
                <span>Theme</span>
                <div class="theme-selector" style="display: flex; gap: 8px;">
                    <button id="themeDayBtn" class="theme-btn" style="padding: 8px 12px; border-radius: 5px; border: 2px solid var(--border-color); cursor: pointer; background: #fefefe; color: #333;">Day</button>
                    <button id="themeNightBtn" class="theme-btn" style="padding: 8px 12px; border-radius: 5px; border: 2px solid var(--border-color); cursor: pointer; background: #1a1a1a; color: #e0e0e0;">Night</button>
                    <button id="themeSepiaBtn" class="theme-btn" style="padding: 8px 12px; border-radius: 5px; border: 2px solid var(--border-color); cursor: pointer; background: #f4ecd8; color: #5b4636;">Sepia</button>
                </div>
            </div>
            <div class="settings-option">
                <span>Font Size</span>
                <div class="font-size-control">
                    <button id="fontDecrease">-</button>
                    <span id="fontSize">18</span>
                    <button id="fontIncrease">+</button>
                </div>
            </div>
            <div class="settings-option">
                <span>Line Spacing</span>
                <div class="font-size-control">
                    <button id="lineSpacingDecrease">-</button>
                    <span id="lineSpacing">1.8</span>
                    <button id="lineSpacingIncrease">+</button>
                </div>
            </div>
            <div class="settings-option">
                <span>Font Family</span>
                <select id="fontFamilySelect" style="padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color);">
                    <option value="Georgia">Georgia (Serif)</option>
                    <option value="Arial">Arial (Sans-serif)</option>
                    <option value="Verdana">Verdana (Sans-serif)</option>
                    <option value="Palatino Linotype">Palatino (Serif)</option>
                    <option value="Courier New">Courier New (Monospace)</option>
                    <option value="OpenDyslexic">OpenDyslexic</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Highlight Toolbar (appears on text selection) -->
    <div class="highlight-toolbar" id="highlightToolbar">
        <button class="color-btn yellow" data-color="yellow" title="Yellow"></button>
        <button class="color-btn green" data-color="green" title="Green"></button>
        <button class="color-btn blue" data-color="blue" title="Blue"></button>
        <button class="color-btn pink" data-color="pink" title="Pink"></button>
        <button class="color-btn orange" data-color="orange" title="Orange"></button>
        <div class="toolbar-divider"></div>
        <button class="toolbar-btn" id="addNoteBtn" title="Add Note">&#128221;</button>
    </div>

    <!-- Annotations Sidebar Panel -->
    <div class="annotations-panel" id="annotationsPanel">
        <div class="annotations-header">
            <h3>Annotations</h3>
            <button class="modal-close" id="annotationsClose">&times;</button>
        </div>
        <div class="annotations-list" id="annotationsList">
            <div class="no-annotations">No annotations yet. Select text to highlight.</div>
        </div>
    </div>

    <!-- Note Editor Modal -->
    <div class="modal-overlay" id="noteOverlay"></div>
    <div class="note-editor-modal" id="noteEditorModal">
        <h3>Add Note</h3>
        <div class="annotation-text" id="notePreviewText"></div>
        <textarea id="noteTextarea" placeholder="Add your note here..."></textarea>
        <div class="note-editor-buttons">
            <button class="note-cancel-btn" id="noteCancelBtn">Cancel</button>
            <button class="note-save-btn" id="noteSaveBtn">Save</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let bookId = null;
        let chapters = [];
        let currentChapter = 0;
        let fontSize = 18;
        let lineSpacing = 1.8;
        let fontFamily = 'Georgia';
        let theme = 'day'; // day, night, sepia
        let uiVisible = true;
        let savedScrollPosition = 0;

        // Annotations state
        let annotations = [];
        let currentSelection = null;
        let pendingHighlightColor = 'yellow';
        let editingAnnotationId = null;

        // Page-based navigation
        let currentPage = 0;
        let totalPages = 1;
        let pageHeight = 0; // Viewport height minus header/footer

        // Continuous scroll mode
        let readingMode = localStorage.getItem('webby_reading_mode') || 'paginated'; // 'paginated' or 'continuous'
        let loadedChapters = new Set(); // Track which chapters are loaded in continuous mode
        let loadingChapters = new Set(); // Track chapters currently being loaded
        let chapterObserver = null; // Intersection Observer for lazy loading
        let chapterIndicatorTimeout = null;

        // Get auth token from localStorage
        function getAuthToken() {
            return localStorage.getItem('webby-token');
        }

        // Get headers with optional auth
        function getHeaders(includeContentType = false) {
            const headers = {};
            const token = getAuthToken();
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            if (includeContentType) {
                headers['Content-Type'] = 'application/json';
            }
            return headers;
        }

        // Get book ID from URL
        const pathParts = window.location.pathname.split('/');
        bookId = pathParts[pathParts.length - 1];

        // Check authentication
        async function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/auth';
                return false;
            }
            try {
                const res = await fetch('/api/auth/me', { headers: getHeaders() });
                if (!res.ok) {
                    localStorage.removeItem('webby-token');
                    window.location.href = '/auth';
                    return false;
                }
                return true;
            } catch (err) {
                window.location.href = '/auth';
                return false;
            }
        }

        // ==================== Continuous Scroll Mode Functions ====================

        function setReadingMode(mode) {
            readingMode = mode;
            localStorage.setItem('webby_reading_mode', mode);

            // Update UI buttons
            document.getElementById('paginatedModeBtn').classList.toggle('active', mode === 'paginated');
            document.getElementById('scrollModeBtn').classList.toggle('active', mode === 'continuous');

            // Toggle body class
            document.body.classList.toggle('continuous-scroll-active', mode === 'continuous');

            if (mode === 'continuous') {
                enterContinuousMode();
            } else {
                exitContinuousMode();
            }
        }

        async function enterContinuousMode() {
            const content = document.getElementById('content');
            content.classList.add('continuous-mode');
            content.innerHTML = '<div class="loading">Loading continuous view...</div>';

            // Reset loaded chapters
            loadedChapters.clear();
            loadingChapters.clear();

            // Load current chapter and adjacent ones
            await loadChapterForContinuous(currentChapter);

            // Setup Intersection Observer for lazy loading
            setupChapterObserver();

            // Setup scroll listener for chapter indicator
            setupContinuousScrollListener();
        }

        function exitContinuousMode() {
            const content = document.getElementById('content');
            content.classList.remove('continuous-mode');

            // Clean up observers
            if (chapterObserver) {
                chapterObserver.disconnect();
                chapterObserver = null;
            }

            // Reload current chapter in paginated mode
            loadedChapters.clear();
            loadingChapters.clear();
            loadChapter(currentChapter);
        }

        async function loadChapterForContinuous(index) {
            if (index < 0 || index >= chapters.length) return;
            if (loadedChapters.has(index) || loadingChapters.has(index)) return;

            loadingChapters.add(index);

            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/content/${index}`);
                if (!res.ok) throw new Error('Failed to load chapter');
                const html = await res.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const chapterContent = doc.body.innerHTML;

                // Create chapter container
                const chapterContainer = document.createElement('div');
                chapterContainer.className = 'chapter-container';
                chapterContainer.dataset.chapter = index;
                chapterContainer.id = `chapter-${index}`;

                // Add separator for all except first chapter
                if (index > 0) {
                    const separator = document.createElement('div');
                    separator.className = 'chapter-separator';
                    separator.innerHTML = `
                        <div class="chapter-separator-number">Chapter ${index + 1}</div>
                        <div class="chapter-separator-title">${chapters[index]?.label || ''}</div>
                    `;
                    chapterContainer.appendChild(separator);
                }

                // Add chapter content (sanitized for XSS protection)
                const contentDiv = document.createElement('div');
                contentDiv.className = 'chapter-content';
                contentDiv.innerHTML = DOMPurify.sanitize(chapterContent);
                chapterContainer.appendChild(contentDiv);

                // Add loading sentinel for next chapter
                if (index < chapters.length - 1) {
                    const sentinel = document.createElement('div');
                    sentinel.className = 'chapter-loading-sentinel';
                    sentinel.dataset.nextChapter = index + 1;
                    chapterContainer.appendChild(sentinel);
                }

                // Insert in correct position
                insertChapterInOrder(chapterContainer, index);

                loadedChapters.add(index);
                loadingChapters.delete(index);

                // Observe the sentinel for lazy loading
                if (chapterObserver) {
                    const sentinel = chapterContainer.querySelector('.chapter-loading-sentinel');
                    if (sentinel) {
                        chapterObserver.observe(sentinel);
                    }
                }

                // Load annotations for this chapter
                await loadAnnotationsForChapterIndex(index);

            } catch (err) {
                console.error(`Failed to load chapter ${index}:`, err);
                loadingChapters.delete(index);
            }
        }

        function insertChapterInOrder(chapterContainer, index) {
            const content = document.getElementById('content');

            // Remove loading indicator if this is the first chapter being added
            const loading = content.querySelector('.loading');
            if (loading) loading.remove();

            // Find the right position to insert
            const existingChapters = content.querySelectorAll('.chapter-container');
            let inserted = false;

            for (const existing of existingChapters) {
                const existingIndex = parseInt(existing.dataset.chapter);
                if (index < existingIndex) {
                    content.insertBefore(chapterContainer, existing);
                    inserted = true;
                    break;
                }
            }

            if (!inserted) {
                content.appendChild(chapterContainer);
            }
        }

        async function loadAnnotationsForChapterIndex(chapterIndex) {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/annotations/chapter/${chapterIndex}`, {
                    headers: getHeaders()
                });
                if (!res.ok) return;
                const data = await res.json();
                const chapterAnnotations = data.annotations || [];

                // Apply highlights to this specific chapter container
                const container = document.getElementById(`chapter-${chapterIndex}`);
                if (container) {
                    chapterAnnotations.forEach(annotation => {
                        highlightTextInContainer(container, annotation);
                    });
                }
            } catch (err) {
                console.error('Failed to load annotations for chapter', chapterIndex, err);
            }
        }

        function highlightTextInContainer(container, annotation) {
            const text = annotation.selected_text;
            if (!text) return;

            const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, null, false);
            let node;
            while (node = walker.nextNode()) {
                const idx = node.textContent.indexOf(text);
                if (idx !== -1) {
                    const range = document.createRange();
                    range.setStart(node, idx);
                    range.setEnd(node, idx + text.length);

                    const span = document.createElement('span');
                    span.className = `highlight-mark highlight-${annotation.color}`;
                    span.dataset.annotationId = annotation.id;

                    try {
                        range.surroundContents(span);
                    } catch (e) {
                        // Handle cross-boundary selections gracefully
                    }
                    break;
                }
            }
        }

        function setupChapterObserver() {
            if (chapterObserver) {
                chapterObserver.disconnect();
            }

            chapterObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const nextChapter = parseInt(entry.target.dataset.nextChapter);
                        if (!isNaN(nextChapter)) {
                            loadChapterForContinuous(nextChapter);
                        }
                    }
                });
            }, {
                rootMargin: '200px 0px', // Start loading when 200px away
                threshold: 0
            });
        }

        function setupContinuousScrollListener() {
            let scrollTimeout;
            const indicator = document.getElementById('chapterIndicator');
            const scrollTopBtn = document.getElementById('scrollTopBtn');

            window.addEventListener('scroll', () => {
                // Show/hide scroll to top button
                scrollTopBtn.classList.toggle('visible', window.scrollY > 500);

                // Update chapter indicator
                if (readingMode === 'continuous') {
                    updateChapterIndicator();
                }

                // Save position periodically
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (readingMode === 'continuous') {
                        saveContinuousPosition();
                    }
                }, 500);
            }, { passive: true });

            // Scroll to top button click
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function updateChapterIndicator() {
            const containers = document.querySelectorAll('.chapter-container');
            const indicator = document.getElementById('chapterIndicator');
            const viewportMiddle = window.scrollY + window.innerHeight / 2;

            let currentVisibleChapter = 0;

            containers.forEach(container => {
                const rect = container.getBoundingClientRect();
                const containerTop = window.scrollY + rect.top;
                const containerBottom = containerTop + rect.height;

                if (viewportMiddle >= containerTop && viewportMiddle <= containerBottom) {
                    currentVisibleChapter = parseInt(container.dataset.chapter);
                }
            });

            // Update current chapter
            currentChapter = currentVisibleChapter;

            // Show indicator
            const chapterLabel = chapters[currentChapter]?.label || `Chapter ${currentChapter + 1}`;
            indicator.textContent = chapterLabel;
            indicator.classList.add('visible');

            // Hide after delay
            clearTimeout(chapterIndicatorTimeout);
            chapterIndicatorTimeout = setTimeout(() => {
                indicator.classList.remove('visible');
            }, 2000);
        }

        function saveContinuousPosition() {
            const scrollRatio = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const position = {
                chapter: currentChapter,
                scroll: scrollRatio,
                mode: 'continuous'
            };

            fetch(`${API_BASE}/books/${bookId}/position`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({
                    chapter: String(currentChapter),
                    position: scrollRatio
                })
            }).catch(err => console.error('Failed to save position', err));
        }

        // Initialize
        async function init() {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            loadSettings();
            await loadBook();
            await loadTOC();
            await loadSavedPosition();

            // Apply saved reading mode
            const savedMode = localStorage.getItem('webby_reading_mode') || 'paginated';
            document.getElementById('paginatedModeBtn').classList.toggle('active', savedMode === 'paginated');
            document.getElementById('scrollModeBtn').classList.toggle('active', savedMode === 'continuous');

            if (savedMode === 'continuous') {
                document.body.classList.add('continuous-scroll-active');
                await enterContinuousMode();
            } else {
                await loadChapter(currentChapter, true); // Restore scroll position on initial load
            }

            setupEventListeners();
            setupAnnotationListeners();
        }

        // ==================== Annotations Functions ====================

        async function loadAnnotationsForChapter() {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/annotations/chapter/${currentChapter}`, {
                    headers: getHeaders()
                });
                if (!res.ok) return;
                const data = await res.json();
                annotations = data.annotations || [];
                applyHighlightsToContent();
            } catch (err) {
                console.error('Failed to load annotations', err);
            }
        }

        async function loadAllAnnotations() {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/annotations`, {
                    headers: getHeaders()
                });
                if (!res.ok) return;
                const data = await res.json();
                annotations = data.annotations || [];
                renderAnnotationsList();
            } catch (err) {
                console.error('Failed to load all annotations', err);
            }
        }

        function applyHighlightsToContent() {
            const content = document.getElementById('content');
            const chapterAnnotations = annotations.filter(a => String(a.chapter) === String(currentChapter));

            chapterAnnotations.forEach(annotation => {
                highlightTextInContent(annotation);
            });
        }

        function highlightTextInContent(annotation) {
            const content = document.getElementById('content');
            const text = annotation.selected_text;
            if (!text) return;

            const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
            let node;

            while (node = walker.nextNode()) {
                const idx = node.textContent.indexOf(text);
                if (idx !== -1) {
                    const range = document.createRange();
                    range.setStart(node, idx);
                    range.setEnd(node, idx + text.length);

                    const mark = document.createElement('mark');
                    mark.className = `highlight-mark highlight-${annotation.color}`;
                    mark.dataset.annotationId = annotation.id;
                    mark.title = annotation.note || 'Click to view';

                    try {
                        range.surroundContents(mark);
                    } catch (e) {
                        // Handle complex ranges that cross element boundaries
                        console.log('Could not apply highlight for:', text.substring(0, 30));
                    }
                    break;
                }
            }
        }

        async function createHighlight(color, note = '') {
            if (!currentSelection) return;

            const selectedText = currentSelection.toString().trim();
            if (!selectedText) return;

            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/annotations`, {
                    method: 'POST',
                    headers: getHeaders(true),
                    body: JSON.stringify({
                        chapter: String(currentChapter),
                        selected_text: selectedText,
                        color: color,
                        note: note
                    })
                });

                if (!res.ok) throw new Error('Failed to create annotation');

                const data = await res.json();
                annotations.push(data.annotation);

                // Apply highlight visually
                highlightTextInContent(data.annotation);

                // Clear selection
                window.getSelection().removeAllRanges();
                currentSelection = null;
                hideHighlightToolbar();

            } catch (err) {
                console.error('Failed to create highlight', err);
            }
        }

        async function updateAnnotation(annotationId, note) {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/annotations/${annotationId}`, {
                    method: 'PUT',
                    headers: getHeaders(true),
                    body: JSON.stringify({ note: note })
                });

                if (!res.ok) throw new Error('Failed to update annotation');

                // Update local state
                const idx = annotations.findIndex(a => a.id === annotationId);
                if (idx !== -1) {
                    annotations[idx].note = note;
                }

                renderAnnotationsList();
            } catch (err) {
                console.error('Failed to update annotation', err);
            }
        }

        async function deleteAnnotation(annotationId) {
            if (!confirm('Delete this highlight?')) return;

            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/annotations/${annotationId}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (!res.ok) throw new Error('Failed to delete annotation');

                // Remove from local state
                annotations = annotations.filter(a => a.id !== annotationId);

                // Remove highlight from content
                const mark = document.querySelector(`mark[data-annotation-id="${annotationId}"]`);
                if (mark) {
                    const text = mark.textContent;
                    mark.replaceWith(text);
                }

                renderAnnotationsList();
            } catch (err) {
                console.error('Failed to delete annotation', err);
            }
        }

        function renderAnnotationsList() {
            const list = document.getElementById('annotationsList');

            if (annotations.length === 0) {
                list.innerHTML = '<div class="no-annotations">No annotations yet. Select text to highlight.</div>';
                return;
            }

            // Sort by chapter and creation date
            const sorted = [...annotations].sort((a, b) => {
                if (a.chapter !== b.chapter) return parseInt(a.chapter) - parseInt(b.chapter);
                return new Date(a.created_at) - new Date(b.created_at);
            });

            // Build list with sanitized content (XSS protection)
            list.innerHTML = sorted.map(a => {
                const truncatedText = a.selected_text.length > 100
                    ? a.selected_text.substring(0, 100) + '...'
                    : a.selected_text;
                const chapterName = chapters[parseInt(a.chapter)]?.title || `Chapter ${parseInt(a.chapter) + 1}`;
                const date = new Date(a.created_at).toLocaleDateString();

                // Sanitize user-generated content
                const safeText = DOMPurify.sanitize(truncatedText);
                const safeNote = a.note ? DOMPurify.sanitize(a.note) : '';
                const safeChapterName = DOMPurify.sanitize(chapterName);

                return `
                    <div class="annotation-item ${a.color}" data-annotation-id="${a.id}" data-chapter="${a.chapter}">
                        <div class="annotation-text">"${safeText}"</div>
                        ${safeNote ? `<div class="annotation-note">${safeNote}</div>` : ''}
                        <div class="annotation-meta">
                            <span>${safeChapterName}</span>
                            <span>${date}</span>
                        </div>
                        <div class="annotation-actions">
                            <button class="edit-note-btn" data-annotation-id="${a.id}">Edit Note</button>
                            <button class="delete-annotation-btn" data-annotation-id="${a.id}">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showHighlightToolbar(x, y) {
            const toolbar = document.getElementById('highlightToolbar');
            toolbar.style.left = Math.min(x, window.innerWidth - 200) + 'px';
            toolbar.style.top = Math.max(60, y - 50) + 'px';
            toolbar.classList.add('active');
        }

        function hideHighlightToolbar() {
            document.getElementById('highlightToolbar').classList.remove('active');
        }

        function openAnnotationsPanel() {
            loadAllAnnotations();
            document.getElementById('annotationsPanel').classList.add('open');
        }

        function closeAnnotationsPanel() {
            document.getElementById('annotationsPanel').classList.remove('open');
        }

        function openNoteEditor(annotationId = null) {
            editingAnnotationId = annotationId;
            const modal = document.getElementById('noteEditorModal');
            const overlay = document.getElementById('noteOverlay');
            const textarea = document.getElementById('noteTextarea');
            const previewText = document.getElementById('notePreviewText');

            if (annotationId) {
                // Editing existing annotation
                const annotation = annotations.find(a => a.id === annotationId);
                if (annotation) {
                    previewText.textContent = '"' + annotation.selected_text.substring(0, 150) + (annotation.selected_text.length > 150 ? '...' : '') + '"';
                    textarea.value = annotation.note || '';
                }
            } else {
                // New annotation with note
                previewText.textContent = '"' + currentSelection.toString().substring(0, 150) + '"';
                textarea.value = '';
            }

            modal.classList.add('active');
            overlay.classList.add('active');
            textarea.focus();
        }

        function closeNoteEditor() {
            document.getElementById('noteEditorModal').classList.remove('active');
            document.getElementById('noteOverlay').classList.remove('active');
            editingAnnotationId = null;
        }

        async function saveNote() {
            const note = document.getElementById('noteTextarea').value.trim();

            if (editingAnnotationId) {
                // Update existing annotation
                await updateAnnotation(editingAnnotationId, note);
            } else {
                // Create new annotation with note
                await createHighlight(pendingHighlightColor, note);
            }

            closeNoteEditor();
        }

        function setupAnnotationListeners() {
            // Text selection handling
            document.getElementById('content').addEventListener('mouseup', handleTextSelection);
            document.getElementById('content').addEventListener('touchend', handleTextSelection);

            // Color buttons
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const color = e.target.dataset.color;
                    createHighlight(color);
                });
            });

            // Add note button (on toolbar)
            document.getElementById('addNoteBtn').addEventListener('click', () => {
                openNoteEditor();
            });

            // Annotations panel
            document.getElementById('annotationsBtn').addEventListener('click', openAnnotationsPanel);
            document.getElementById('annotationsClose').addEventListener('click', closeAnnotationsPanel);

            // Click on annotation in list - event delegation for all interactions
            document.getElementById('annotationsList').addEventListener('click', (e) => {
                // Handle edit note button
                if (e.target.classList.contains('edit-note-btn')) {
                    e.stopPropagation();
                    const annotationId = e.target.dataset.annotationId;
                    openNoteEditor(annotationId);
                    return;
                }

                // Handle delete button
                if (e.target.classList.contains('delete-annotation-btn')) {
                    e.stopPropagation();
                    const annotationId = e.target.dataset.annotationId;
                    deleteAnnotation(annotationId);
                    return;
                }

                // Navigate to annotation chapter
                const item = e.target.closest('.annotation-item');
                if (item && !e.target.closest('button')) {
                    const chapter = parseInt(item.dataset.chapter);
                    if (chapter !== currentChapter) {
                        loadChapter(chapter);
                    }
                    closeAnnotationsPanel();
                }
            });

            // Click on highlight in content
            document.getElementById('content').addEventListener('click', (e) => {
                if (e.target.classList.contains('highlight-mark')) {
                    const annotationId = e.target.dataset.annotationId;
                    const annotation = annotations.find(a => a.id === annotationId);
                    if (annotation && annotation.note) {
                        alert(annotation.note);
                    }
                }
            });

            // Note editor
            document.getElementById('noteSaveBtn').addEventListener('click', saveNote);
            document.getElementById('noteCancelBtn').addEventListener('click', closeNoteEditor);
            document.getElementById('noteOverlay').addEventListener('click', closeNoteEditor);

            // Hide toolbar on click outside
            document.addEventListener('mousedown', (e) => {
                if (!e.target.closest('.highlight-toolbar') && !e.target.closest('#content')) {
                    hideHighlightToolbar();
                }
            });
        }

        function handleTextSelection(e) {
            // Small delay to ensure selection is complete
            setTimeout(() => {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();

                if (selectedText.length > 0 && selectedText.length < 1000) {
                    currentSelection = selection.getRangeAt(0).cloneRange();

                    const rect = selection.getRangeAt(0).getBoundingClientRect();
                    showHighlightToolbar(rect.left + rect.width / 2 - 100, rect.top + window.scrollY);
                } else {
                    hideHighlightToolbar();
                    currentSelection = null;
                }
            }, 10);
        }

        function loadSettings() {
            const saved = localStorage.getItem('webby-reader-settings');
            if (saved) {
                const settings = JSON.parse(saved);
                fontSize = settings.fontSize || 18;
                lineSpacing = settings.lineSpacing || 1.8;
                fontFamily = settings.fontFamily || 'Georgia';
                theme = settings.theme || 'day';
            }
            applySettings();
        }

        function saveSettings() {
            localStorage.setItem('webby-reader-settings', JSON.stringify({
                fontSize, lineSpacing, fontFamily, theme
            }));
        }

        function applySettings() {
            const content = document.getElementById('content');
            content.style.fontSize = fontSize + 'px';
            content.style.lineHeight = lineSpacing;
            content.style.fontFamily = fontFamily + ", 'Times New Roman', serif";

            document.getElementById('fontSize').textContent = fontSize;
            document.getElementById('lineSpacing').textContent = lineSpacing;
            document.getElementById('fontFamilySelect').value = fontFamily;

            // Apply theme
            document.body.classList.remove('dark-mode', 'sepia-mode');
            if (theme === 'night') {
                document.body.classList.add('dark-mode');
            } else if (theme === 'sepia') {
                document.body.classList.add('sepia-mode');
            }

            // Update theme button styles
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.style.outline = 'none';
            });
            const activeBtn = document.getElementById(`theme${theme.charAt(0).toUpperCase() + theme.slice(1)}Btn`);
            if (activeBtn) {
                activeBtn.style.outline = '2px solid var(--accent-color)';
            }

            // Recalculate pages when settings change
            calculatePages();
        }

        function setTheme(newTheme) {
            theme = newTheme;
            applySettings();
            saveSettings();
        }

        // Calculate page dimensions and total pages
        function calculatePages() {
            // Page height = viewport height minus header (50px) and footer (60px)
            pageHeight = window.innerHeight - 110;
            // Total scrollable height
            const contentHeight = document.body.scrollHeight - window.innerHeight;
            // Total pages (at least 1)
            totalPages = Math.max(1, Math.ceil(contentHeight / pageHeight) + 1);
            // Recalculate current page based on scroll position
            currentPage = Math.floor(window.scrollY / pageHeight);
            updateProgress();
        }

        // Navigate to a specific page within current chapter
        function goToPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= totalPages) return false;
            currentPage = pageIndex;
            const scrollTarget = pageIndex * pageHeight;
            window.scrollTo({ top: scrollTarget, behavior: 'smooth' });
            updateProgress();
            savePosition();
            return true;
        }

        // Go to next page (or next chapter if at end)
        function nextPage() {
            if (currentPage < totalPages - 1) {
                // More pages in current chapter
                goToPage(currentPage + 1);
            } else if (currentChapter < chapters.length - 1) {
                // Load next chapter, start at first page
                loadChapter(currentChapter + 1).then(() => {
                    currentPage = 0;
                    window.scrollTo(0, 0);
                    updateProgress();
                });
            }
        }

        // Go to previous page (or previous chapter if at start)
        function prevPage() {
            if (currentPage > 0) {
                // More pages before in current chapter
                goToPage(currentPage - 1);
            } else if (currentChapter > 0) {
                // Load previous chapter, go to last page
                loadChapter(currentChapter - 1).then(() => {
                    // After loading, go to last page
                    setTimeout(() => {
                        calculatePages();
                        goToPage(totalPages - 1);
                    }, 100);
                });
            }
        }

        async function loadBook() {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}`);
                if (!res.ok) throw new Error('Book not found');
                const book = await res.json();
                document.getElementById('bookTitle').textContent = book.title;
                document.title = `${book.title} - Webby Reader`;
            } catch (err) {
                showError('Failed to load book');
            }
        }

        async function loadTOC() {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/toc`);
                const data = await res.json();
                chapters = data.chapters || [];
                renderTOC();
            } catch (err) {
                console.error('Failed to load TOC', err);
            }
        }

        function renderTOC() {
            const list = document.getElementById('tocList');
            list.innerHTML = chapters.map((ch, i) => `
                <li class="toc-item ${i === currentChapter ? 'current' : ''}" data-index="${i}">
                    ${ch.title}
                </li>
            `).join('');
        }

        async function loadSavedPosition() {
            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/position`, {
                    headers: getHeaders()
                });
                const data = await res.json();
                if (data.position) {
                    currentChapter = parseInt(data.position.chapter) || 0;
                    savedScrollPosition = data.position.position || 0;
                }
            } catch (err) {
                console.error('Failed to load position', err);
            }
        }

        async function savePosition() {
            try {
                const scrollPos = window.scrollY / (document.body.scrollHeight - window.innerHeight);
                await fetch(`${API_BASE}/books/${bookId}/position`, {
                    method: 'POST',
                    headers: getHeaders(true),
                    body: JSON.stringify({
                        chapter: String(currentChapter),
                        position: scrollPos || 0
                    })
                });
            } catch (err) {
                console.error('Failed to save position', err);
            }
        }

        async function loadChapter(index, restoreScroll = false) {
            if (index < 0 || index >= chapters.length) return;

            currentChapter = index;
            currentPage = 0;
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const res = await fetch(`${API_BASE}/books/${bookId}/content/${index}`);
                if (!res.ok) throw new Error('Failed to load chapter');
                const html = await res.text();

                // Extract body content and sanitize for XSS protection
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                content.innerHTML = DOMPurify.sanitize(doc.body.innerHTML);

                // Calculate pages after content loads
                requestAnimationFrame(() => {
                    calculatePages();

                    // Restore scroll position if loading saved position, otherwise scroll to top
                    if (restoreScroll && savedScrollPosition > 0) {
                        const scrollTarget = savedScrollPosition * (document.body.scrollHeight - window.innerHeight);
                        window.scrollTo(0, scrollTarget);
                        currentPage = Math.floor(scrollTarget / pageHeight);
                        savedScrollPosition = 0; // Reset after restoring
                    } else {
                        window.scrollTo(0, 0);
                        currentPage = 0;
                    }
                    updateProgress();
                });

                renderTOC();
                savePosition();

                // Load and apply annotations for this chapter
                await loadAnnotationsForChapter();
            } catch (err) {
                showError('Failed to load chapter');
            }

            updateNavButtons();
        }

        function updateProgress() {
            const chapterInfo = `Chapter ${currentChapter + 1} of ${chapters.length}`;
            const pageInfo = totalPages > 1 ? ` â€¢ Page ${currentPage + 1} of ${totalPages}` : '';
            document.getElementById('chapterProgress').textContent = chapterInfo + pageInfo;
        }

        function updateNavButtons() {
            // Disable prev if at first page of first chapter
            document.getElementById('prevBtn').disabled = currentChapter === 0 && currentPage === 0;
            // Disable next if at last page of last chapter
            document.getElementById('nextBtn').disabled = currentChapter >= chapters.length - 1 && currentPage >= totalPages - 1;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
        }

        function toggleUI() {
            uiVisible = !uiVisible;
            document.querySelector('.header').classList.toggle('hidden', !uiVisible);
            document.querySelector('.footer').classList.toggle('hidden', !uiVisible);
        }

        function setupEventListeners() {
            // Reading mode toggle
            document.getElementById('paginatedModeBtn').addEventListener('click', () => setReadingMode('paginated'));
            document.getElementById('scrollModeBtn').addEventListener('click', () => setReadingMode('continuous'));
            document.getElementById('exitScrollBtn').addEventListener('click', () => setReadingMode('paginated'));

            // Navigation - now page-based (only active in paginated mode)
            document.getElementById('prevBtn').addEventListener('click', prevPage);
            document.getElementById('nextBtn').addEventListener('click', nextPage);

            // Touch zones - handles both tap-to-navigate and drag-to-select
            const zones = document.querySelectorAll('.touch-zone');
            let isMouseDrag = false;

            zones.forEach(zone => {
                let startX, startY;
                const dragThreshold = 5; // pixels

                zone.addEventListener('mousedown', e => {
                    // Only for left mouse button
                    if (e.button !== 0) return;

                    isMouseDrag = false;
                    startX = e.clientX;
                    startY = e.clientY;

                    const onMouseMove = (moveEvent) => {
                        if (Math.abs(moveEvent.clientX - startX) > dragThreshold || Math.abs(moveEvent.clientY - startY) > dragThreshold) {
                            isMouseDrag = true;
                            // It's a drag for selection - disable pointer events on zones
                            zones.forEach(z => z.classList.add('is-selecting'));
                            document.removeEventListener('mousemove', onMouseMove);
                        }
                    };

                    const onMouseUp = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                        // Re-enable zones after a short delay to allow selection to complete
                        setTimeout(() => {
                            zones.forEach(z => z.classList.remove('is-selecting'));
                        }, 100);
                    };

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });

                zone.addEventListener('click', e => {
                    // If a drag just happened, don't trigger navigation
                    if (isMouseDrag) {
                        e.preventDefault();
                        e.stopPropagation();
                        return;
                    }

                    // It's a valid tap or click - perform navigation
                    if (zone.id === 'touchLeft') {
                        if (readingMode === 'paginated') prevPage();
                    } else if (zone.id === 'touchRight') {
                        if (readingMode === 'paginated') nextPage();
                    } else if (zone.id === 'touchCenter') {
                        toggleUI();
                    }
                });
            });

            // Recalculate pages on window resize
            window.addEventListener('resize', () => {
                calculatePages();
                updateNavButtons();
            });

            // Back to Library
            document.getElementById('backBtn').addEventListener('click', () => {
                savePosition();
                window.location.href = '/';
            });

            // TOC Modal
            document.getElementById('tocBtn').addEventListener('click', () => {
                document.getElementById('tocModal').classList.add('active');
            });
            document.getElementById('tocClose').addEventListener('click', () => {
                document.getElementById('tocModal').classList.remove('active');
            });
            document.getElementById('tocList').addEventListener('click', async (e) => {
                if (e.target.classList.contains('toc-item')) {
                    const index = parseInt(e.target.dataset.index);
                    document.getElementById('tocModal').classList.remove('active');

                    if (readingMode === 'continuous') {
                        // In continuous mode, scroll to chapter or load it
                        const chapterEl = document.getElementById(`chapter-${index}`);
                        if (chapterEl) {
                            chapterEl.scrollIntoView({ behavior: 'smooth' });
                        } else {
                            // Load the chapter first
                            await loadChapterForContinuous(index);
                            requestAnimationFrame(() => {
                                const el = document.getElementById(`chapter-${index}`);
                                if (el) el.scrollIntoView({ behavior: 'smooth' });
                            });
                        }
                    } else {
                        loadChapter(index);
                    }
                }
            });

            // Settings Modal
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsModal').classList.add('active');
            });
            document.getElementById('settingsClose').addEventListener('click', () => {
                document.getElementById('settingsModal').classList.remove('active');
            });
            document.getElementById('fontDecrease').addEventListener('click', () => {
                if (fontSize > 12) {
                    fontSize -= 2;
                    applySettings();
                    saveSettings();
                }
            });
            document.getElementById('fontIncrease').addEventListener('click', () => {
                if (fontSize < 32) {
                    fontSize += 2;
                    applySettings();
                    saveSettings();
                }
            });

            // Line spacing controls
            document.getElementById('lineSpacingDecrease').addEventListener('click', () => {
                if (lineSpacing > 1.2) {
                    lineSpacing = Math.round((lineSpacing - 0.2) * 10) / 10;
                    applySettings();
                    saveSettings();
                }
            });
            document.getElementById('lineSpacingIncrease').addEventListener('click', () => {
                if (lineSpacing < 3.0) {
                    lineSpacing = Math.round((lineSpacing + 0.2) * 10) / 10;
                    applySettings();
                    saveSettings();
                }
            });

            // Font family selector
            document.getElementById('fontFamilySelect').addEventListener('change', (e) => {
                fontFamily = e.target.value;
                applySettings();
                saveSettings();
            });

            // Theme buttons
            document.getElementById('themeDayBtn').addEventListener('click', () => setTheme('day'));
            document.getElementById('themeNightBtn').addEventListener('click', () => setTheme('night'));
            document.getElementById('themeSepiaBtn').addEventListener('click', () => setTheme('sepia'));

            // Close modals on background click
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.classList.remove('active');
                });
            });

            // Keyboard navigation - now page-based
            document.addEventListener('keydown', (e) => {
                // Arrow keys for page navigation
                if (e.key === 'ArrowLeft' || e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    prevPage();
                }
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
                    e.preventDefault();
                    nextPage();
                }
                // Home/End for chapter start/end
                if (e.key === 'Home') {
                    e.preventDefault();
                    goToPage(0);
                }
                if (e.key === 'End') {
                    e.preventDefault();
                    goToPage(totalPages - 1);
                }
            });

            // Save position on page leave
            window.addEventListener('beforeunload', savePosition);

            // Update current page on scroll (for manual scrolling)
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const newPage = Math.floor(window.scrollY / pageHeight);
                    if (newPage !== currentPage && newPage >= 0 && newPage < totalPages) {
                        currentPage = newPage;
                        updateProgress();
                        updateNavButtons();
                    }
                }, 100);
            }, { passive: true });

            // Swipe navigation - now page-based
            let touchStartX = 0;
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;

                // Only trigger on horizontal swipes (not vertical scrolling)
                if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0) {
                        nextPage();
                    } else {
                        prevPage();
                    }
                }
            }, { passive: true });
        }

        // Start the app
        init();
    </script>
</body>
