<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webby - Duplicate Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1a1a2e;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #e2e8f0;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --radius: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
        }

        .back-btn:hover {
            background: var(--bg-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }

        .status-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
            padding: 16px;
            background: var(--bg-color);
            border-radius: var(--radius);
        }

        .status-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .status-value.warning {
            color: var(--warning-color);
        }

        .status-value.danger {
            color: var(--danger-color);
        }

        .status-value.success {
            color: var(--success-color);
        }

        .status-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent-color) 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-btn.secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .duplicate-group {
            background: var(--card-bg);
            border-radius: var(--radius);
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .group-header {
            background: var(--bg-color);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-title {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .group-count {
            background: var(--warning-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .book-list {
            padding: 0;
        }

        .book-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 16px;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        .book-item.selected {
            background: #eff6ff;
        }

        .book-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .book-cover {
            width: 50px;
            height: 75px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-details {
            flex: 1;
        }

        .book-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .book-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .group-actions {
            padding: 16px 20px;
            background: var(--bg-color);
            display: flex;
            gap: 10px;
        }

        .merge-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
        }

        .merge-btn:hover {
            opacity: 0.9;
        }

        .merge-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            color: var(--success-color);
            margin-bottom: 10px;
        }

        .alert {
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
        }

        .alert.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Duplicate Detection</h1>
        <button class="back-btn" onclick="window.location.href='/'">Back to Library</button>
    </div>

    <div class="container">
        <div id="alert-container"></div>

        <div class="status-card">
            <div class="status-grid" id="status-grid">
                <div class="status-item">
                    <div class="status-value" id="unhashed-count">-</div>
                    <div class="status-label">Books Without Hash</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="group-count">-</div>
                    <div class="status-label">Duplicate Groups</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="duplicate-count">-</div>
                    <div class="status-label">Duplicate Books</div>
                </div>
            </div>
            <div>
                <button class="action-btn" id="compute-btn" onclick="computeHashes()">
                    Compute Missing Hashes
                </button>
                <button class="action-btn secondary" onclick="loadStatus()">
                    Refresh Status
                </button>
            </div>
        </div>

        <div id="duplicates-container">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading duplicates...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('token');

        function getHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            return headers;
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        async function loadStatus() {
            try {
                const resp = await fetch(`${API_BASE}/duplicates/status`, {
                    headers: getHeaders()
                });
                const data = await resp.json();

                const unhashedEl = document.getElementById('unhashed-count');
                const groupEl = document.getElementById('group-count');
                const dupEl = document.getElementById('duplicate-count');

                unhashedEl.textContent = data.books_without_hash;
                unhashedEl.className = 'status-value ' + (data.books_without_hash > 0 ? 'warning' : 'success');

                groupEl.textContent = data.duplicate_groups;
                groupEl.className = 'status-value ' + (data.duplicate_groups > 0 ? 'danger' : 'success');

                dupEl.textContent = data.duplicate_books;
                dupEl.className = 'status-value ' + (data.duplicate_books > 0 ? 'danger' : 'success');

                document.getElementById('compute-btn').disabled = data.books_without_hash === 0;
            } catch (err) {
                showAlert('Failed to load status: ' + err.message, 'error');
            }
        }

        async function loadDuplicates() {
            const container = document.getElementById('duplicates-container');

            try {
                const resp = await fetch(`${API_BASE}/duplicates`, {
                    headers: getHeaders()
                });
                const data = await resp.json();

                if (!data.groups || data.groups.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Duplicates Found</h2>
                            <p>Your library has no duplicate files.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.groups.map((group, idx) => `
                    <div class="duplicate-group" data-hash="${group.file_hash}">
                        <div class="group-header">
                            <span class="group-title">Duplicate Group ${idx + 1}</span>
                            <span class="group-count">${group.count} copies</span>
                        </div>
                        <div class="book-list">
                            ${group.books.map((book, bookIdx) => `
                                <div class="book-item ${bookIdx === 0 ? 'selected' : ''}" data-book-id="${book.id}">
                                    <input type="radio" name="keep-${idx}" value="${book.id}"
                                           class="book-radio" ${bookIdx === 0 ? 'checked' : ''}
                                           onchange="updateSelection(this)">
                                    <div class="book-cover">
                                        <img src="/api/books/${book.id}/cover"
                                             onerror="this.style.display='none';this.parentElement.textContent='No Cover'">
                                    </div>
                                    <div class="book-details">
                                        <div class="book-title">${escapeHtml(book.title)}</div>
                                        <div class="book-meta">
                                            ${book.author ? `by ${escapeHtml(book.author)}` : ''}
                                            &bull; ${formatDate(book.uploaded_at)}
                                            &bull; ${formatSize(book.file_size)}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="group-actions">
                            <button class="merge-btn" onclick="mergeGroup(${idx}, '${group.file_hash}')">
                                Delete Duplicates (Keep Selected)
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<div class="alert error">Failed to load duplicates: ${err.message}</div>`;
            }
        }

        function updateSelection(radio) {
            const group = radio.closest('.duplicate-group');
            group.querySelectorAll('.book-item').forEach(item => {
                item.classList.toggle('selected', item.querySelector('input').checked);
            });
        }

        async function computeHashes() {
            const btn = document.getElementById('compute-btn');
            btn.disabled = true;
            btn.textContent = 'Computing...';

            try {
                const resp = await fetch(`${API_BASE}/duplicates/compute`, {
                    method: 'POST',
                    headers: getHeaders()
                });
                const data = await resp.json();

                showAlert(`Computed ${data.processed} hashes (${data.failed} failed)`,
                          data.failed > 0 ? 'warning' : 'success');

                await loadStatus();
                await loadDuplicates();
            } catch (err) {
                showAlert('Failed to compute hashes: ' + err.message, 'error');
            } finally {
                btn.textContent = 'Compute Missing Hashes';
                btn.disabled = false;
            }
        }

        async function mergeGroup(groupIdx, fileHash) {
            const group = document.querySelector(`[data-hash="${fileHash}"]`);
            const keepId = group.querySelector('input[type="radio"]:checked').value;
            const allIds = Array.from(group.querySelectorAll('.book-item')).map(item => item.dataset.bookId);
            const deleteIds = allIds.filter(id => id !== keepId);

            if (!confirm(`Delete ${deleteIds.length} duplicate(s)? This cannot be undone.`)) {
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/duplicates/merge`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ keep_id: keepId, delete_ids: deleteIds })
                });

                if (!resp.ok) {
                    throw new Error((await resp.json()).error);
                }

                const data = await resp.json();
                showAlert(`Deleted ${data.deleted_books.length} duplicate(s)`, 'success');

                await loadStatus();
                await loadDuplicates();
            } catch (err) {
                showAlert('Failed to merge: ' + err.message, 'error');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            return new Date(dateStr).toLocaleDateString();
        }

        function formatSize(bytes) {
            if (!bytes) return '';
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(1) + ' MB';
        }

        // Initialize
        loadStatus();
        loadDuplicates();
    </script>
</body>
</html>
